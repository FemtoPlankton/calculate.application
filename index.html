<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓アプリ</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div class="answer-container screen">
            <div class="operand" id="display-operand"></div>
            <div class="answer" id="display-number">0</div>
        </div>
        <button class="button number-button" id="number-7" data-value="7">7</button>
        <button class="button number-button" id="number-8" data-value="8">8</button>
        <button class="button number-button" id="number-9" data-value="9">9</button>
        <button class="button operator-button" id="divide" data-value="/">÷</button>
        <button class="button number-button" id="number-4" data-value="4">4</button>
        <button class="button number-button" id="number-5" data-value="5">5</button>
        <button class="button number-button" id="number-6" data-value="6">6</button>
        <button class="button operator-button" id="multiply" data-value="*">x</button>
        <button class="button number-button" id="number-1" data-value="1">1</button>
        <button class="button number-button" id="number-2" data-value="2">2</button>
        <button class="button number-button" id="number-3" data-value="3">3</button>
        <button class="button operator-button" id="minus" data-value="-">-</button>
        <button class="button number-button" id="number-0" data-value="0">0</button>
        <button class="button decimal-button" id="decimal" data-value=".">.</button>
        <button class="button operator-button" id="equal" data-value="=">=</button>
        <button class="button operator-button" id="plus" data-value="+">+</button>
    </div>
    <div class="history-container" id="history">
        <div class="history">
            <div class="history-display" id="historyDisplay"></div>
            <button class="reset-button" id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
